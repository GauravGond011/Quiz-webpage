<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartQuiz Feedback</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
      margin: 0;
    }
    main {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0059b3;
    }
  </style>
</head>
<body>
  <main>
    <h2>Thank You!</h2>
    <p>Your quiz has been submitted successfully.</p>
    <p>We value your feedback. Please share your thoughts below:</p>

    <form id="feedbackForm">
      <textarea id="feedback" placeholder="Enter your feedback..."></textarea><br />
      <button type="submit">Submit Feedback</button>
    </form>
  </main>

  <script>
    const scriptURL = "your Scripts URL "; // same URL as in quiz.html

    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: localStorage.getItem("userName"),
          email: localStorage.getItem("userEmail"),
          score: localStorage.getItem("quizScore"),
          feedback: document.getElementById("feedback").value,
        }),
      });

      alert("Thank you for your feedback!");
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
