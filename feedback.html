<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    textarea { width: 300px; height: 100px; }
  </style>
</head>
<body>
  <h2>Thank You!</h2>
  <p>Your quiz has been submitted successfully.</p>

  <form id="feedbackForm">
    <p>Please share your feedback:</p>
    <textarea id="feedback" placeholder="Enter your feedback..."></textarea><br><br>
    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    const scriptURL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL"; // Same URL as before

    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: localStorage.getItem("userName"),
          email: localStorage.getItem("userEmail"),
          score: localStorage.getItem("quizScore"),
          feedback: document.getElementById("feedback").value
        })
      });

      alert("Thank you for your feedback!");
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
