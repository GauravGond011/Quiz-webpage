<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Thank You for Completing the Quiz!</h1>
    <p id="userDetails"></p>

    <h3>We‚Äôd love your feedback üòä</h3>
    <form id="feedbackForm">
      <textarea id="feedback" rows="4" cols="50" placeholder="Write your feedback here..." required></textarea><br>
      <button type="submit">Submit Feedback</button>
    </form>

    <p id="feedbackResponse"></p>
    <br>
    <a href="index.html">‚¨ÖÔ∏è Go Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const score = params.get("score");

    document.getElementById("userDetails").textContent = `${name}, you scored ${score} points!`;

    document.getElementById("feedbackForm").addEventListener("submit", e => {
      e.preventDefault();
      const feedback = document.getElementById("feedback").value;
      document.getElementById("feedbackResponse").textContent = "Thanks for your feedback!";
      
      // Optional: Send to Google Sheet or API
      console.log({ name, feedback });
    });
  </script>
</body>
</html>
