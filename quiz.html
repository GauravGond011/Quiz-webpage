<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartQuiz - Logical Reasoning</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      position: relative;
    }
    #timer {
      position: absolute;
      right: 20px;
      top: 15px;
      background: #f8d7da;
      color: #721c24;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
    main {
      max-width: 750px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin-bottom: 35px;
    }
    p {
      font-size: 18px;
      font-weight: 500;
      color: #003366;
    }
    img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 15px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0059b3;
    }
  </style>
</head>
<body>
  <header>
    <h2>SmartQuiz - Logical Reasoning</h2>
    <div id="timer">Time left: 60:00</div>
  </header>

  <main>
    <form id="quizForm">
      <!-- Question 1 -->
      <div class="question">
        <p>1️⃣ How many boxes are there in the figure?</p>
        <img src="https://raw.githubusercontent.com/mdn/content/main/files/en-us/learn/css/building_blocks/box_model_diagram_2.png" alt="Box Puzzle" />
        <label><input type="radio" name="q1" value="6" /> 6</label>
        <label><input type="radio" name="q1" value="8" /> 8</label>
        <label><input type="radio" name="q1" value="9" /> 9</label>
        <label><input type="radio" name="q1" value="10" /> 10</label>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <p>2️⃣ Find the missing number in the series: 2, 6, 12, 20, ?</p>
        <label><input type="radio" name="q2" value="28" /> 28</label>
        <label><input type="radio" name="q2" value="30" /> 30</label>
        <label><input type="radio" name="q2" value="32" /> 32</label>
        <label><input type="radio" name="q2" value="36" /> 36</label>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <p>3️⃣ Which shape will complete the pattern?</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Pattern_blocks_shapes.svg" alt="Pattern Puzzle" />
        <label><input type="radio" name="q3" value="A" /> A</label>
        <label><input type="radio" name="q3" value="B" /> B</label>
        <label><input type="radio" name="q3" value="C" /> C</label>
        <label><input type="radio" name="q3" value="D" /> D</label>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <p>4️⃣ A clock shows 3:15. What is the angle between the hour and minute hands?</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Analog_clock_face.svg" alt="Clock Puzzle" />
        <label><input type="radio" name="q4" value="37.5" /> 37.5°</label>
        <label><input type="radio" name="q4" value="45" /> 45°</label>
        <label><input type="radio" name="q4" value="52.5" /> 52.5°</label>
        <label><input type="radio" name="q4" value="60" /> 60°</label>
      </div>

      <button type="submit">Submit Quiz</button>
    </form>
  </main>

  <script>
    const scriptURL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL"; // Replace with your own Google Apps Script Web App URL

    // Timer: 1 hour
    let totalSeconds = 3600;
    const timer = document.getElementById("timer");

    const interval = setInterval(() => {
      totalSeconds--;
      let mins = Math.floor(totalSeconds / 60);
      let secs = totalSeconds % 60;
      timer.textContent = `Time left: ${mins}:${secs.toString().padStart(2, "0")}`;
      if (totalSeconds <= 0) {
        clearInterval(interval);
        document.getElementById("quizForm").requestSubmit();
      }
    }, 1000);

    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const selected = {};
      ["q1", "q2", "q3", "q4"].forEach((q) => {
        const ans = document.querySelector(`input[name="${q}"]:checked`);
        selected[q] = ans ? ans.value : "";
      });

      let score = 0;
      if (selected.q1 === "9") score++;
      if (selected.q2 === "30") score++;
      if (selected.q3 === "C") score++;
      if (selected.q4 === "37.5") score++;

      // Store results to Google Sheet
      const data = new FormData();
      data.append("timestamp", new Date().toLocaleString());
      data.append("user", prompt("Enter your name:"));
      data.append("score", score);

      fetch(scriptURL, { method: "POST", body: data })
        .then(() => (window.location.href = "feedback.html"))
        .catch((err) => alert("Error submitting your quiz: " + err));
    });
  </script>
</body>
</html>
