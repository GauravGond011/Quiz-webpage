<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 600px; margin: auto; }
    #timer { font-weight: bold; color: red; float: right; }
    .question { margin-bottom: 20px; }
    button { padding: 8px 16px; font-size: 15px; }
  </style>
</head>
<body>
  <h2>Quiz</h2>
  <div id="timer">Time left: 60:00</div>

  <form id="quizForm">
    <div class="question">
      <p>1. What is 2 + 2?</p>
      <label><input type="radio" name="q1" value="3"> 3</label><br>
      <label><input type="radio" name="q1" value="4"> 4</label><br>
      <label><input type="radio" name="q1" value="5"> 5</label>
    </div>

    <div class="question">
      <p>2. What is the capital of France?</p>
      <label><input type="radio" name="q2" value="Berlin"> Berlin</label><br>
      <label><input type="radio" name="q2" value="Paris"> Paris</label><br>
      <label><input type="radio" name="q2" value="London"> London</label>
    </div>

    <div class="question">
      <p>3. Which planet is known as the Red Planet?</p>
      <label><input type="radio" name="q3" value="Mars"> Mars</label><br>
      <label><input type="radio" name="q3" value="Jupiter"> Jupiter</label><br>
      <label><input type="radio" name="q3" value="Venus"> Venus</label>
    </div>

    <button type="submit">Submit Quiz</button>
  </form>

  <script>
    // Timer (1 hour)
    let totalSeconds = 3600;
    const timer = document.getElementById("timer");

    const interval = setInterval(() => {
      totalSeconds--;
      let mins = Math.floor(totalSeconds / 60);
      let secs = totalSeconds % 60;
      timer.textContent = `Time left: ${mins}:${secs.toString().padStart(2, "0")}`;
      if (totalSeconds <= 0) {
        clearInterval(interval);
        document.getElementById("quizForm").requestSubmit();
      }
    }, 1000);

    // Submit Quiz
    const scriptURL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL"; // Replace with your URL!

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const answers = { q1: "4", q2: "Paris", q3: "Mars" };
      let score = 0;

      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) score++;
      }

      localStorage.setItem("quizScore", score);
      window.location.href = "feedback.html";
    });
  </script>
</body>
</html>
