<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartQuiz - Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    #timer {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      font-weight: bold;
      border-radius: 6px;
      float: right;
      margin-right: 20px;
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 25px;
    }
    p {
      font-size: 17px;
      font-weight: 500;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0059b3;
    }
  </style>
</head>
<body>
  <header>
    <h2>SmartQuiz</h2>
    <div id="timer">Time left: 60:00</div>
  </header>

  <main>
    <form id="quizForm">
      <div class="question">
        <p>1. What is 2 + 2?</p>
        <label><input type="radio" name="q1" value="3"> 3</label>
        <label><input type="radio" name="q1" value="4"> 4</label>
        <label><input type="radio" name="q1" value="5"> 5</label>
      </div>

      <div class="question">
        <p>2. What is the capital of France?</p>
        <label><input type="radio" name="q2" value="Berlin"> Berlin</label>
        <label><input type="radio" name="q2" value="Paris"> Paris</label>
        <label><input type="radio" name="q2" value="London"> London</label>
      </div>

      <div class="question">
        <p>3. Which planet is known as the Red Planet?</p>
        <label><input type="radio" name="q3" value="Mars"> Mars</label>
        <label><input type="radio" name="q3" value="Jupiter"> Jupiter</label>
        <label><input type="radio" name="q3" value="Venus"> Venus</label>
      </div>

      <button type="submit">Submit Quiz</button>
    </form>
  </main>

  <script>
    const scriptURL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL"; // Replace this!

    // Timer (1 hour)
    let totalSeconds = 3600;
    const timer = document.getElementById("timer");

    const interval = setInterval(() => {
      totalSeconds--;
      let mins = Math.floor(totalSeconds / 60);
      let secs = totalSeconds % 60;
      timer.textContent = `Time left: ${mins}:${secs.toString().padStart(2, "0")}`;
      if (totalSeconds <= 0) {
        clearInterval(interval);
        document.getElementById("quizForm").requestSubmit();
      }
    }, 1000);

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const answers = { q1: "4", q2: "Paris", q3: "Mars" };
      let score = 0;

      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) score++;
      }

      localStorage.setItem("quizScore", score);
      window.location.href = "feedback.html";
    });
  </script>
</body>
</html>
